<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title> Nuevo Cliente </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <mat-label>Tipo de cliente</mat-label>
            <mat-select>
              @for (tipo of tipos; track tipo) {
              <mat-option [value]="tipo.value">{{ tipo.viewValue }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Nro. Documento" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Nombre" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Dirección" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Teléfono" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Email" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="row-buttons">
        <button color="primary" mat-raised-button style="margin-right: 5px">
          Guardar
        </button>
        <button color="accent" mat-raised-button>Cancelar</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
